<div *ngIf="questions">
  <mat-card>
    <mat-card-title>Grade: {{ grade | number: "1.1-1" }}%</mat-card-title>
  </mat-card>
  <div *ngFor="let question of questions">
    <mat-card>
      <mat-card-title>{{ question.id }}: {{ question.name }}</mat-card-title>
      <ul>
        <li *ngFor="let option of question.options">
          <mat-card-content>
            <mat-checkbox
              [color]="option.isAnswer ? 'primary' : 'warn'"
              class="mat-secondary"
              [checked]="option.isSelected"
              [value]="option.isSelected"
              [disabled]="false"
            >
              {{ option.name }} </mat-checkbox
            ><br />
          </mat-card-content>
        </li>
      </ul>
    </mat-card>
  </div>
  <div><hr /></div>
</div>
