<md-card *ngIf="questions">   
    <form class="search-form">
        <md-input-container class="search-full-width" *ngIf="searchInput">
            <input #searchBox id="search-box"
                              type="text" 
                              mdInput [formControl]="searchInput" 
                              placeholder="Search Term..." 
                              (keyup)="search(searchBox.value)">
        </md-input-container>
    </form>
</md-card>
